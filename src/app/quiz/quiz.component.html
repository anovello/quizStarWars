
<div class="menu">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <img class="img-fluid mx-auto d-block" src="/assets/img/darth-bl.png" width="120">
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label class="title">Quiz - STARWARS</label>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 tempo">
        <img class="img-fluid loading" [class.invisible]="count === 0" src="/assets/img/loading.gif" width="40">
        <label class="time">{{time}}</label>
      </div>
    </div>
    
  </div>
</div>

<div *ngIf="count > 0">
  <div class="container">
    <mt-box *ngFor="let item of peoples[page]" [people]="item" [page]="page"></mt-box>
  </div>

  <div class="container">

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">

        <li class="page-item" (click)="previous()">
          <a class="page-link"><< Anterior</a>
        </li>
        
        <li class="page-item" (click)="next()">
          <a class="page-link">Próximo >></a>
        </li>

      </ul>
    </nav>

  </div>
</div>

<div class="container" *ngIf="count === 0">
  <div class="row">
    <div class="col-12 realod">
      <a class="btn btn-success" (click)="reload()">Jogar Novamente</a>
    </div> 
  </div>
</div>

<ngx-smart-modal #myModal identifier="modal">

  <br/>
  <div class="container">
    <div class="row">
        <div class="col-12 modalPontos">
          <h3>Sua Pontuação foi</h3>
          <h1>{{points}}</h1>
        </div>

        <div class="col-12">
          <h6>Atualize seu Ranking:</h6>  
        </div>
    </div> 

    <form [formGroup]="rForm" novalidate>

      <div class="form-group">
        <input type="text" class="form-control" 
          [class.is-invalid]="rForm.get('name').hasError('required') && rForm.get('name').touched" 
          id="name" placeholder="Nome" formControlName="name">
        <div class="invalid-feedback">
          Campo Obrigatório.
        </div>
          
      </div>

      <div class="form-group">

        <input type="email" class="form-control" 
          [class.is-invalid]="(rForm.get('email').hasError('required') || rForm.get('email').hasError('pattern')) && rForm.get('email').touched"
          id="email" aria-describedby="emailHelp" placeholder="E-mail" formControlName="email">

        <div class="invalid-feedback">
          Campo Obrigatório, ou e-mail inválido.
        </div>

      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid" (click)="save()">Salvar</button>

    </form>
  </div>
</ngx-smart-modal>
